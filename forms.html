<!DOCTYPE html>

    <title>FORM</title>

<body>
<form action="">
<label for="name">First Name:</label>
<input type="text" name="name" id="name">
<br>
<br>
<label for="pass">password:</label>
<input type="password" name="pass" placeholder="password" id="pass">
<br>
<br>
<label for="mail">Email:  </label>
<input type="email" name="mail" value="pop2707@gmail.com" id="mail">
<br>
<br>

<label for="address">Address:</label>
<textarea name="address" id="address" cols="40" rows="5"></textarea>
<br>
<br>
<p>Select state</p>
<input type="radio" name="radio"  id="radio">Assam 
<input type="radio" name="radio" id="radio">Andhra pradesh
<input type="radio" name="radio" checked id="radio">Telangana

<br>

<input type="checkbox" name="" id="">javascript
<input type="checkbox" name="" id="">java
<input type="checkbox" name="" id="">python

<br>

</select>

<br>
 <input type="button" value="Submit">




</form>
